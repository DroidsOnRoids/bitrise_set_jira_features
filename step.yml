title: |-
  Feature list for release notes
summary: |
  Creates a list of features gathered from git commits using given pattern.
description: |
  Feature descriptions are derived from commit messages. Using given pattern, one can create a list of the featurees based on previous commits. Also a alternative use would be to create links to appropriate features in the backlog system.
website: https://github.com/maqoo/bitrise-step-feature-list-for-release-notes
source_code_url: https://github.com/maqoo/bitrise-step-feature-list-for-release-notes
support_url: https://github.com/maqoo/bitrise-step-feature-list-for-release-notes/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - artifact-info

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  apt_get:
  - name: git

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - jira_default_url:
    opts:
      title: "Jira Base URL"
      is_expand: true
      is_required: true
  - jira_project_prefix:
    opts:
        title: "Jira project prefix"
        is_expand: true
        is_required: true
outputs:
  - GIT_RELEASE_NOTES:
    opts:
      title: "List of features as jira links"